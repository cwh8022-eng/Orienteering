<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>淡江大學定向運動闖關挑戰｜首頁</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    .map-wrap { position: relative; }
    .map-wrap img { width: 100%; height: auto; display:block; }
    .poi {
      position: absolute;
      transform: translate(-50%, -50%);
      width: 28px; height: 28px;
      border-radius: 9999px;
      background: #f97316;
      color:#fff; font-weight:700;
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 6px 16px rgba(249,115,22,.35);
      cursor: pointer;
    }
    .poi.done { background:#22c55e; }
  </style>
</head>
<body class="bg-orange-50/40 text-slate-800">
  <header class="max-w-6xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-extrabold">淡江大學定向運動闖關挑戰</h1>
    <p class="text-slate-600">找到 25 個校園標的物，上傳照片讓 AI 辨識，解鎖所有徽章！</p>
  </header>

  <!-- 地圖區 -->
  <section class="max-w-6xl mx-auto px-4 mt-6">
    <div class="bg-white rounded-2xl p-3 border border-slate-200">
      <h2 class="font-bold mb-3">校園地圖</h2>
      <div id="mapWrap" class="map-wrap">
        <!-- 地圖圖片 -->
        <img id="campusMap" src="assets/tku_map.jpg" alt="Tamkang University Orienteering Map" />
      </div>
    </div>
  </section>

<script>
/* ========= 你的設定 ========= */
// Teachable Machine 模型網址（訓練好再填）
const MODEL_URL = "";

// 25 個點位（中文名稱 + 英文標籤 + 地圖座標位置）
const POINTS = [
  {id:1,  name:"正門拱門",        label:"main_gate",        x:15,  y:85},
  {id:2,  name:"田徑場跑道",      label:"track_field",      x:22,  y:80},
  {id:3,  name:"籃球場",          label:"basketball_court", x:28,  y:75},
  {id:4,  name:"排球場",          label:"volleyball_court", x:34,  y:70},
  {id:5,  name:"體育館入口",      label:"gym_entrance",     x:40,  y:65},
  {id:6,  name:"圖書館入口",      label:"library_gate",     x:46,  y:60},
  {id:7,  name:"商管大樓",        label:"business_building",x:52,  y:55},
  {id:8,  name:"文學大樓",        label:"literature_building",x:58,y:50},
  {id:9,  name:"理學大樓",        label:"science_building", x:64,  y:45},
  {id:10, name:"工學大樓",        label:"engineering_building",x:70,y:40},
  {id:11, name:"大階梯",          label:"grand_stairs",     x:76,  y:35},
  {id:12, name:"中正堂",          label:"auditorium",       x:82,  y:30},
  {id:13, name:"學生活動中心",    label:"student_center",   x:88,  y:25},
  {id:14, name:"中庭雕像花園",    label:"statue_garden",    x:20,  y:60},
  {id:15, name:"停車場入口",      label:"parking_gate",     x:26,  y:55},
  {id:16, name:"校門公車站",      label:"bus_stop",         x:32,  y:50},
  {id:17, name:"學餐",            label:"canteen",          x:38,  y:45},
  {id:18, name:"便利商店",        label:"convenience_store",x:44,  y:40},
  {id:19, name:"足球場",          label:"soccer_field",     x:50,  y:35},
  {id:20, name:"游泳池入口",      label:"swimming_pool",    x:56,  y:30},
  {id:21, name:"校史館",          label:"history_hall",     x:62,  y:25},
  {id:22, name:"鐘塔",            label:"clock_tower",      x:68,  y:20},
  {id:23, name:"操場看台",        label:"stadium_stands",   x:74,  y:25},
  {id:24, name:"校園石碑",        label:"campus_stone",     x:80,  y:30},
  {id:25, name:"校旗旗桿",        label:"flag_pole",        x:86,  y:35},
];
/* =========================== */

// 畫地圖點位
document.addEventListener("DOMContentLoaded", () => {
  const wrap = document.getElementById("mapWrap");
  POINTS.forEach(p=>{
    const dot = document.createElement("div");
    dot.className = "poi";
    dot.style.left = p.x + "%";
    dot.style.top  = p.y + "%";
    dot.title = `${p.name} (${p.label})`;
    dot.textContent = p.id;
    wrap.appendChild(dot);
  });
});
</script>
</body>
</html>
